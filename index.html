<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <div class="player">
            <h2>Player</h2>
            <div class="shake">
                <div class="PHrotate">✊🏻</div>
            </div>
            <div class="choices">
                <div class="choice" id="rock">
                  <img src="rock.png" />
                  <p class="center hide">Rock</p>
                </div>
                <div class="choice" id="paper">
                  <img src="paper.png" />
                  <p class="center hide">paper</p>
                </div>
                <div class="choice" id="scissors">
                  <img src="scissors.png" />
                  <p class="centerr hide">scissors</p>
                </div>
              </div>
        </div>
        <!-- ✊🏻✋🏻✌🏻 -->
        <div class="comp">
            <h2>Computer</h2>            
            <div class="shake">
                <div class="CHrotate">✊🏻</div>
            </div>
            <div class="Cshow"></div>
        </div>

        <div class="score">
            <h3>Score</h3>
            <div class="Pscore">
                <h2>00</h2>
            </div>
            <div class="Cscore">
                <h2>00</h2>
            </div>
        </div>
        <div class="msg-container ">
            <p class="showWinner">It's your turn</p>
        </div>
        <div class="resetgame">
            Reset Game
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
